<font color="ADD8E6"><font size="10"><u>TripAdvisor 評價：

"我每年過年的時候都會來淺草寺參拜！通常是在 1 月 3 日。仲見世商店街上滿滿都是人，而且還有許多販售食品的店家，您可以邊走邊吃。我多是在拜訪過寺廟之後，才會來逛這些攤位，我曾經吃到超級美味的奶油馬鈴薯呢！真的非常有趣！" - 來自東京的 yukams </u></font></font> <br>
